name: Precommit
description: |
  This configuration file is used to run pre-commit checks for Azure Verified Modules.

command_groups:
  - name: avmfix
    commands:
      - type: shell
        name: avmfix
        command_line: avmfix -folder .

commands:
  - type: shell
    name: mapotf transform
    command_line: |
      if [ -z "$MPTF_URL" ]; then
        MPTF_URL="git::https://github.com/Azure/avm-terraform-governance.git//mapotf-configs/pre-commit"
      fi
      mapotf transform --mptf-dir "$MPTF_URL" --tf-dir .

  - type: shell
    name: Grept apply
    command_line: |
      if [ -z "$GREPT_URL" ]; then
        GREPT_URL="git::https://github.com/Azure/avm-terraform-governance.git//grept-policies"
      fi
      grept apply -a "$GREPT_URL"

  - type: parallel
    name: avmfix
    commands:
      - type: serial
        name: root module
        command_group: avmfix

      - type: foreachdirectory
        name: submodules
        working_directory: "./modules"
        mode: parallel
        working_directory_strategy: "item_relative"
        command_group: avmfix

      - type: foreachdirectory
        name: examples
        working_directory: "./examples"
        mode: parallel
        working_directory_strategy: "item_relative"
        command_group: avmfix

  - type: shell
    name: mapotf clean
    command_line: mapotf clean-backup --tf-dir .

  - type: parallel
    name: Generate docs
    commands:
      - type: shell
        name: Generate root module docs
        command_line: |
          terraform-docs -c ".terraform-docs.yml" .

      - type: serial
        name: Examples
        commands:
          - type: shell
            name: Check dir
            command_line: |
              if [ ! -d "./examples" ]; then
                echo "No examples directory found, skipping example docs generation."
                exit 99
              fi
            skip_on_exit_codes: [99]

          - type: foreachdirectory
            name: Generate
            working_directory: "./examples"
            mode: parallel
            commands:
              - type: shell
                name: Generate example docs
                command_line: |
                  terraform-docs -c ".terraform-docs.yml" $ITEM

      - type: serial
        name: Submodules
        commands:
          - type: shell
            name: Check dir
            command_line: |
              if [ ! -d "./modules" ]; then
                echo "No modules directory found, skipping module docs generation."
                exit 99
              fi
            skip_on_exit_codes: [99]

          - type: foreachdirectory
            name: Generate module docs
            working_directory: "./modules"
            mode: parallel
            commands:
              - type: shell
                name: Generate module docs
                command_line: |
                  terraform-docs -c ".terraform-docs.yml" $ITEM
