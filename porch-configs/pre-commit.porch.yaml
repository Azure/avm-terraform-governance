name: Precommit
description: |
  This configuration file is used to run pre-commit checks for Azure Verified Modules.

command_groups:
  - name: avmfix
    commands:
      - type: shell
        name: avmfix
        command_line: avmfix -folder .

commands:
  - type: shell
    name: Disable git autocrlf
    command_line: |
      if [ -d ".git" ]; then
        git config --local core.autocrlf false
      fi

  - type: shell
    name: Clone Governance repo
    env:
      AVM_GOVERNANCE_REPO_DIR: "/tmp/avm-terraform-governance"
    command_line: |

      if ! [ -z "$AVM_GREPT_SKIP" ]; then
        echo "AVM_GREPT_SKIP is set. Continue."
        exit 0
      fi

      if [ -z "$AVM_MANAGED_FILES_BRANCH" ]; then
        AVM_MANAGED_FILES_BRANCH=main
      fi

      git clone --depth 1 "https://github.com/Azure/avm-terraform-governance" --branch "$AVM_MANAGED_FILES_BRANCH" "$AVM_GOVERNANCE_REPO_DIR"

  - type: shell
    name: Grept apply
    env:
      AVM_GOVERNANCE_REPO_DIR: "/tmp/avm-terraform-governance"
    command_line: |

      if ! [ -z "$AVM_GREPT_SKIP" ]; then
        echo "AVM_GREPT_SKIP is set. Continue."
        exit 0
      fi

      grept apply -a "${AVM_GOVERNANCE_REPO_DIR}/grept-policies"

  - type: shell
    name: Clean Governance repo
    env:
      AVM_GOVERNANCE_REPO_DIR: "/tmp/avm-terraform-governance"
    command_line: |

      if ! [ -z "$AVM_GREPT_SKIP" ]; then
        echo "AVM_GREPT_SKIP is set. Continue."
        exit 0
      fi

      if [ -d "$AVM_GOVERNANCE_REPO_DIR" ]; then
        rm -rf "$AVM_GOVERNANCE_REPO_DIR"
      fi

    runs_on_condition: always

  - type: shell
    name: mapotf transform
    command_line: |
      if [ -z "$AVM_MPTF_URL" ]; then
        AVM_MPTF_URL="git::https://github.com/Azure/avm-terraform-governance.git//mapotf-configs/pre-commit"
      fi
      mapotf transform --mptf-dir "$AVM_MPTF_URL" --tf-dir .

    # installs Terraform using tfenv
  - type: shell
    name: install Terraform
    command_line: |
      terraform version

  - type: shell
    name: mapotf clean
    command_line: mapotf clean-backup --tf-dir .

  - type: serial
    name: avmfix
    commands:
      - type: serial
        name: root module
        command_group: avmfix

      - type: foreachdirectory
        name: submodules
        working_directory: "./modules"
        depth: 1
        mode: serial
        skip_on_not_exist: true
        working_directory_strategy: "item_relative"
        command_group: avmfix

      - type: foreachdirectory
        name: examples
        working_directory: "./examples"
        depth: 1
        mode: serial
        skip_on_not_exist: true
        working_directory_strategy: "item_relative"
        command_group: avmfix

  - type: parallel
    name: Generate docs
    commands:
      - type: shell
        name: Generate root module docs
        command_line: |
          terraform-docs -c ".terraform-docs.yml" .

      - type: foreachdirectory
        name: Generate
        working_directory: "./examples"
        depth: 1
        mode: parallel
        skip_on_not_exist: true
        commands:
          - type: shell
            name: Generate example docs
            command_line: |
              terraform-docs -c ".terraform-docs.yml" $ITEM

      - type: foreachdirectory
        name: Generate module docs
        working_directory: "./modules"
        depth: 1
        mode: parallel
        skip_on_not_exist: true
        commands:
          - type: shell
            name: Generate module docs
            command_line: |
              terraform-docs -c ".terraform-docs.yml" $ITEM
